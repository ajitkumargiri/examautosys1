<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-subject-paper-heading" data-cy="SubjectPaperCreateUpdateHeading">Create or edit a Subject Paper</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_type">Type</label>
          <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
            <option [ngValue]="null"></option>
            <option *ngFor="let subjectPaperType of subjectPaperTypeValues" [value]="subjectPaperType">subjectPaperType</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_fullMark">Full Mark</label>
          <input type="number" class="form-control" name="fullMark" id="field_fullMark" data-cy="fullMark" formControlName="fullMark" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_passMark">Pass Mark</label>
          <input type="number" class="form-control" name="passMark" id="field_passMark" data-cy="passMark" formControlName="passMark" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_session">Session</label>
          <select class="form-control" id="field_session" data-cy="session" name="session" formControlName="session">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="sessionOption.id === editForm.get('session')!.value?.id ? editForm.get('session')!.value : sessionOption"
              *ngFor="let sessionOption of sessionsSharedCollection; trackBy: trackSessionById"
            >
              {{ sessionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
