<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="course">
      <h2 data-cy="courseDetailsHeading"><span>Course</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ course.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ course.name }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ course.code }}</span>
        </dd>
        <dt><span>Detals</span></dt>
        <dd>
          <span>{{ course.detals }}</span>
        </dd>
        <dt><span>College</span></dt>
        <dd>
          <div *ngIf="course.college">
            <a [routerLink]="['/college', course.college?.id, 'view']">{{ course.college?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/course', course.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
