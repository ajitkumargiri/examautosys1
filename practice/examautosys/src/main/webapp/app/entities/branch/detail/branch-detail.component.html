<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="branch">
      <h2 data-cy="branchDetailsHeading"><span>Branch</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ branch.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ branch.name }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ branch.code }}</span>
        </dd>
        <dt><span>Course</span></dt>
        <dd>
          <div *ngIf="branch.course">
            <a [routerLink]="['/course', branch.course?.id, 'view']">{{ branch.course?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/branch', branch.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
