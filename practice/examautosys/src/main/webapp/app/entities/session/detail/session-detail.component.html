<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="session">
      <h2 data-cy="sessionDetailsHeading"><span>Session</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ session.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ session.name }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ session.code }}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
          <span>{{ session.startDate | formatMediumDate }}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
          <span>{{ session.endDate | formatMediumDate }}</span>
        </dd>
        <dt><span>Academic Batch</span></dt>
        <dd>
          <div *ngIf="session.academicBatch">
            <a [routerLink]="['/academic-batch', session.academicBatch?.id, 'view']">{{ session.academicBatch?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/session', session.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
